<form [formGroup]="coreForm" *ngIf="object != null">
    <div class="form-group row ml-2 mt-3 mr-2">
        <label for="inputLabel" class="col-lg-3 col-form-label">Label:</label>
        <div class="input-group col-lg-5">
            <input id="label" formControlName="label" name="label" type="text" class="form-control" placeholder="" required>
            <div class="invalid-feedback" *ngIf="emptyLabelFlag" style="display: block;">
                Please, insert at least three characters.
            </div>
        </div>
    </div>
    <div class="form-group row ml-2 mt-3 mr-2">
        <label for="inputType" class="col-lg-3 col-form-label">Type:</label>
        <div class="col-lg-5">
            <select formControlName="type" name="type" class="form-control">
                <option *ngFor="let lx of lexEntryTypesData" [selected]="object.type === lx['valueId']">{{lx['valueId']}}</option>
            </select>
        </div>
    </div>
    <div class="form-group row ml-2 mt-3 mr-2">
        <label for="inputLanguage" class="col-lg-3 col-form-label">Language:</label>
        <div class="col-lg-2">
            <select formControlName="language" name="language" class="form-control" (change)="onChangeLanguage($event)">
                <option value="">Select language....</option>
                <option *ngFor="let la of languages" [selected]="object.language === la">{{la['label']}}</option>
            </select>
            <div class="invalid-feedback" *ngIf="coreForm.get('language').value == ''" style="display: block;">
                Please, don't leave this field blank
            </div>
        </div>
    </div>

    <!-- MORPHOLOGY -->
    <div class="form-group row ml-2 mt-3 mr-2">
        <div class="input-group col-lg-12">
            <div class="card">
                <span class="text-id"><b>MORPHOLOGY</b></span>
                <a class="pointer" (click)="addMorphoTraits()"><span class="collapse-icon"><i class="fa fa-plus-square"></i></span></a>
                <div class="card-body">
                    <div class="d-flex my-3">
                        <div class="col-md-6">
                            <label for="selectPos" class="col-form-label">Part of speech:</label>
                        </div>
                        <div class="col-md-6">
                            <select class="form-control selectTrait" formControlName="pos" name="pos" style="font-size:12px;" (change)="onChangePos($event)">
                                <option value="">Select a value...</option>
                                <option *ngFor="let item of valuePos;" [selected]="item.valueId == object.pos">{{item.valueId}}</option>
                            </select>
                            <div class="invalid-feedback" *ngIf="coreForm.get('pos').value == ''" style="display: block;">
                                Please, don't leave this field blank
                            </div>
                            
                        </div>
                    </div>
                    <div class="d-flex my-2" formArrayName="morphoTraits" *ngFor="let morpho of coreForm.get('morphoTraits')['controls']; let i = index">
                        <div class="col-md-4" [formGroupName]="i" *ngIf="morpho.value['trait'] != 'partOfSpeech'"> 
                            <select class="form-control selectTrait" formControlName="trait" name="trait" style="font-size: 12px;" (change)="onChangeTrait($event, i)">
                                <option value="">Select a trait...</option>
                                <option *ngFor="let mt of morphologyData" [selected]="morpho.value['trait'] === mt.propertyId" [disabled]="memoryTraits.indexOf(mt.propertyId) > -1">{{mt.propertyId}}</option>
                            </select> 
                            <div class="invalid-feedback" *ngIf="morpho.get('trait').invalid" style="display: block;">
                                Please, don't leave this field blank
                            </div>
                        </div>
                        <div class="input-group col-md-7" [formGroupName]="i" *ngIf="morpho.value['trait'] != 'partOfSpeech'"> 
                            <select class="form-control selectTrait" formControlName="value" name="value" style="font-size:12px;" (change)="onChangeValue(i)">
                                <option value="">Select a value...</option>
                                <option *ngFor="let item of valueTraits[i];" [attr.data-index]="i" [selected]="morpho.value['value'] === item.valueId">{{item.valueId}}</option>
                            </select>
                            
                            <div (click)="removeElement(i)" class="input-group-append ml-2"> <button class="btn btn-danger"
                                    type="button" style="font-size: 12px; border-radius: .25rem;"><i
                                        class="fa fa-trash-alt"></i></button> 
                            </div>
                            <div class="invalid-feedback" *ngIf="morpho.get('value').invalid" style="display: block;">
                                Please, don't leave this field blank
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- EVOKES -->
    <div class="form-group row ml-2 mt-3 mr-2">
        <div class="input-group col-lg-12">
            <div class="card">
                <span class="text-id"><b>EVOKES</b></span>
                <a class="pointer" (click)="addEvokes()"><span class="collapse-icon"><i class="fa fa-plus-square"></i></span></a>
                <div class="card-body">
                    <div class="form-group row ml-2 mt-3 mr-2" formArrayName="evokes" *ngFor="let evo of coreForm.get('evokes')['controls']; let i = index">
                        <div class="input-group col-xl-12" *ngIf="{switch : false}; let variable" [formGroupName]="i">
                            <ng-select #select_evokes formControlName="entity" name="entity" (change)="handleEvokes(select_evokes, i)" [items]="people" bindValue="name" bindLabel="name" placeholder="Search entity" appendTo="body"
                                [loading]="peopleLoading" *ngIf="!variable.switch">
                            </ng-select>
                            <input formControlName="entity" name="entity" type="text" class="form-control" placeholder="Insert URI" *ngIf="variable.switch" (keyup)="handleEvokes($event, i)">
                            <div class="input-group-append ml-3 form-check" style="align-items: center;">
                                <input class="form-check-input vartrans-tooltip" type="checkbox" (change)="variable.switch=!variable.switch" data-toggle="tooltip" data-placement="bottom" data-trigger="hover" title="Clicca per inserire un URI manualmente">
                            </div>
                            <div class="input-group-append ml-2">
                                <button class="btn btn-primary" type="button"><i
                                        class="fa fa-external-link-alt"></i></button>
                            </div>
                            <div class="input-group-append ml-2">
                                <button (click)="removeEvokes(i)" class="btn btn-danger" type="button"><i class="fa fa-trash-alt"></i></button>
                            </div>
                            
                            <div class="invalid-feedback" *ngIf="evo.get('entity').invalid" style="display: block;">
                                Please insert a valid URL...
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

   
    <div class="form-group row ml-2 mt-3 mr-2">
        <div class="input-group col-lg-12">
            <div class="card">
                <span class="text-id"><b>DENOTES</b></span>
                <a class="pointer" (click)="addDenotes()"><span class="collapse-icon"><i class="fa fa-plus-square"></i></span></a>
                <div class="card-body">
                    <div class="form-group row ml-2 mt-3 mr-2" formArrayName="denotes" *ngFor="let den of coreForm.get('denotes')['controls']; let i = index">
                        <div class="input-group col-xl-12" *ngIf="{switch : false}; let variable" [formGroupName]="i">
                            <ng-select #select_denotes formControlName="entity" name="entity" (change)="handleDenotes(select_denotes, i)" [items]="people" bindValue="name" bindLabel="name" placeholder="Search entity" appendTo="body"
                                [loading]="peopleLoading" *ngIf="!variable.switch"> <!-- [(ngModel)]="selected"  -->
                            </ng-select>
                            <input formControlName="entity" name="entity" type="text" [value]="den.get('entity').value" class="form-control" placeholder="Insert URI" *ngIf="variable.switch" (keyup)="handleDenotes($event, i)">
                            <div class="input-group-append ml-3 form-check" style="align-items: center;">
                                <input class="form-check-input vartrans-tooltip" type="checkbox" (change)="variable.switch=!variable.switch" data-toggle="tooltip" data-placement="bottom" data-trigger="hover" title="Clicca per inserire un URI manualmente">
                            </div>
                            <div class="input-group-append ml-2">
                                <button class="btn btn-primary" type="button"><i
                                        class="fa fa-external-link-alt"></i></button>
                            </div>
                            <div class="input-group-append ml-2">
                                <button (click)="removeDenotes(i)" class="btn btn-danger" type="button"><i class="fa fa-trash-alt"></i></button>
                            </div>                            
                            
                           
                            <div class="invalid-feedback" *ngIf="den.get('entity').invalid" style="display: block;">
                                Please insert a valid URL...
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
