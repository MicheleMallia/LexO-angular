<form [formGroup]="coreForm">
    <div class="form-group row ml-2 mt-3 mr-2">
        <label for="inputLabel" class="col-sm-2 col-form-label">Label:</label>
        <div class="input-group col-sm-5">
            <input formControlName="label" name="label" type="text" class="form-control" placeholder="">
        </div>
    </div>
    <div class="form-group row ml-2 mt-3 mr-2">
        <label for="inputType" class="col-sm-2 col-form-label">Type:</label>
        <div class="col-sm-5">
            <select formControlName="type" name="type" class="form-control">
                <option [value]="object.type">{{object.type}}</option>
            </select>
        </div>
    </div>
    <div class="form-group row ml-2 mt-3 mr-2">
        <label for="inputLanguage" class="col-sm-2 col-form-label">Language:</label>
        <div class="col-sm-2">
            <select formControlName="language" name="language" class="form-control">
                <option [value]="object.language">{{object.language}}</option>
            </select>
        </div>
    </div>
    <div class="form-group row ml-2 mt-3 mr-2">
        <div class="input-group col-sm-12">
            <div class="card">
                <span class="text-id"><b>MORPHOLOGY</b></span>
                <a class="pointer" (click)="addMorphoTraits()"><span class="collapse-icon"><i class="fa fa-plus-square"></i></span></a>
                <div class="card-body">
                    <div class="d-flex my-3">
                        <div class="col-md-6">
                            <label for="selectPos" class="col-form-label">Part of speech:</label>
                        </div>
                        <div class="col-md-6">
                            <select formControlName="pos" name="pos" class="form-control">
                                <option [value]="object.pos">{{object.pos}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="d-flex my-2" formArrayName="morphoTraits" *ngFor="let morpho of coreForm.get('morphoTraits')['controls']; let i = index">
                        <div class="col-md-4" [formGroupName]="i"> 
                            <select class="form-control selectTrait" formControlname="trait" name="trait" style="font-size: 12px;">
                                <option [value]="morpho.value['trait']">{{morpho.value['trait']}}</option>
                            </select> </div>
                        <div class="input-group col-md-7" [formGroupName]="i"> 
                            <select class="form-control selectTrait" formControlname="value" name="value" style="font-size:12px;">
                                <option [value]="morpho.value['value']">{{morpho.value['value']}}</option>
                            </select>
                            <div (click)="removeElement(i)" class="input-group-append ml-2"> <button class="btn btn-danger"
                                    type="button" style="font-size: 12px; border-radius: .25rem;"><i
                                        class="fa fa-trash-alt"></i></button> </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group row ml-2 mt-3 mr-2">
        <label for="inputDenotes" class="col-auto col-form-label">Denotes:</label>
        <label for="inputDenotes" class="col-auto col-form-label text-muted">EXT</label>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="extCheck" (change)="switchInput=!switchInput">
            <label class="form-check-label" for="extCheck"></label>
        </div>
        <div class="input-group col-sm-7">
            <ng-select [items]="people" bindLabel="name" placeholder="Search entity" appendTo="body"
                [loading]="peopleLoading" *ngIf="!switchInput" formControlName="denotes" name="denotes">
            </ng-select>
            <input formControlName="denotes" name="denotes" type="text" class="form-control" placeholder="Insert URI" *ngIf="switchInput">
            <div class="input-group-append ml-2">
                <button class="btn btn-primary" type="button" (click)="modalRoot.show()"><i
                        class="fa fa-external-link-alt"></i></button>
                    <app-modal #modalRoot class="modal-demo" [maximizable]="true" [backdrop]="false">
                        <ng-container class="app-modal-header">Demo modal</ng-container>
                        <ng-container class="app-modal-body">
                            <h3>MODAL DIALOG</h3>
                            <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.
                                Lorem Ipsum has been the industryâ€™s standard dummy text ever since the 1500s.</p>
                        </ng-container>
                        <ng-container class="app-modal-footer">
                            <button type="button" class="button button3" (click)="modalRoot.hide()">Delete</button>
                            <button type="button" class="button button1" (click)="modalRoot.hide()">Save</button>
                            <button type="button" class="button button2" style="float: right;"
                                (click)="modalRoot.hide()">Close
                            </button>
                        </ng-container>
                    </app-modal>
            </div>
            <div class="input-group-append ml-2">
                <button class="btn btn-danger" type="button"><i class="fa fa-trash-alt"></i></button>
            </div>
        </div>
    </div>
</form>
