<div id="epigraphy-accordion">
    <div class="card">
        <div class="card-header" id="headingOne" style="text-align: right;">
            <h5 class="ml-auto mb-0">
                <a class="btn btn-link w-100 d-flex align-self-center" (click)="triggerExpansion();" data-toggle="collapse" data-target="#dettaglio" aria-expanded="true" aria-controls="dettaglio">Epigraphy
                    <i class="fa ml-auto"></i>
                </a>
            </h5>
            
        </div>
        <div id="dettaglio" class="collapse show" aria-labelledby="headingOne" data-parent="#epigraphy-accordion">
            <div class="card-body">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="epigraphy" role="tabpanel" aria-labelledby="epigraphy-tab">
                        <app-epigraphy-tab></app-epigraphy-tab>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
